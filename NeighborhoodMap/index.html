<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Neighborhood Map</title>
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
      <div class="pos-f-t">
         <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-inverse p-4">
               <div class="list" id="list">
                  <div class="search" id="search">
                     <input placeholder="Search" class="form-control mr-sm-2" id="search-box" data-bind="textInput: query, valueUpdate: 'afterkeydown'" />
                  </div>
                  <ul class="results" id="results" data-bind="foreach: search">
                     <li class="place" id="place" data-bind="text: name, click: bounce"></li>
                  </ul>
               </div>
            </div>
         </div>
         <nav class="navbar navbar-inverse bg-inverse">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
         </nav>
      </div>
      <div class="app" id="app">
         <div class="map" id="map"></div>
      </div>
      <script src='js/knockout-3.4.0.js'></script>
      <script src='js/jquery-1.12.0.min.js'></script>
      <script src='js/app.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <script async defer src="https://maps.googleapis.com/maps/api/js?callback=init&libraries=places" onerror="errorHandling()"></script>
   </body>
</html>
